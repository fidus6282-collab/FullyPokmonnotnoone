<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="h1">Pokemons</h1>
    <div class="controls">
      <input
        type="search"
        placeholder="search your pokemon"
        class="inpuSearch"
      />

      <select name="category" class="selectCategory">
        <option value="all">All Types</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dragon">Dragon</option>
        <option value="fighting">Fighting</option>
        <option value="flying">Flying</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="bug">Bug</option>
        <option value="ghost">Ghost</option>
        <option value="normal">Normal</option>
      </select>

      <select name="" id="" class="sortSelect">
        <option value="ABC">A-Z</option>
        <option value="CBA">Z-A</option>
        <option value="BIG">Biggest</option>
        <option value="SMALL">Smallest</option>
      </select>

      <button class="search-btn">Search</button>

      <button class="toggle">Dark mode</button>
    </div>
    <div class="kartochki">
      <div class="card">
        <h2>Bulbasaur</h2>
        <img src="Bulbasaur.png" alt="" />
        <span class="type">Grass Poison</span>
        <span class="ves">6.9 kg</span>
        <span class="id"> </span>
        <span class="spawn_time"></span>
        <span class="weaknesses"></span>
      </div>
    </div>

    <script src="./pokemons.js" type="module"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
